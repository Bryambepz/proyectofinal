<style>
    :root {
        --form-bg: #13232f;
        --br: 4px;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    .form {
        background-color: #13232f;
        padding: 40px;
        max-width: 300px;
        margin: 50px auto;
        border-radius: 2.5rem;
        box-shadow: 0 4px 10px 4px #13232f;
        text-align: center;
    }

    .div_img {
        background-color: #cad4db;
        display: inline-block;
        overflow: hidden;
        margin-bottom: 2rem;
    }

    label {
        position: relative;
        left: 13px;
        color: white;
        font-size: 22px;
    }

    req {
        margin: 2px;
        color: #1ab188;
    }

    label.highlight {
        color: white;
    }

    input {
        font-size: 22px;
        display: block;
        width: 100%;
        height: 5%;
        padding: 5px 10px;
        background: none;
        border: 1px solid #a0b3b0;
        color: #ffff;
        border-radius: 0.3rem;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    input:focus {
        outline: 0;
        border-color: #1ab188;
    }

    .field-wrap {
        position: relative;
        margin-bottom: 40px;
    }

    .button {
        border: 0;
        border-radius: 0.7rem;
        padding: 1rem 1rem;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        background: #1ab188;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* .button:hover,
    .button:focus {
        background: darken(#1ab188, 5%);
    } */

    .button-block {
        display: block;
        width: 100%;
    }
</style>
<div class="form">
    <div class="tab-content">
        <div id="login">
            <div class="div_img">
                <img src="../assets/logo.png">
            </div>

            <form>

                <div class="field-wrap">
                    <label >
                        Email<span class="req">*</span>
                    </label>
                    <input id="email" type="text" [(ngModel)]="cliente.email" placeholder="Enter your email address" name="txtEmail"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input id="pass" type="password" [(ngModel)]="cliente.contrasenia"  placeholder="Enter your password" name="txtPass"/>
                </div>

                <!-- <input type="button" class="" (click)="login()" value="Log In"> -->
                <button class="button" (click)="login()">Log In</button>
                <!-- <button class="button button-block" />Log In</button> -->

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
